<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Rivals â€“ Appeal Ban</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f10;
    color: white;
}

.header {
    background: #1c1c1e;
    padding: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 2px solid #2a2a2d;
}

.viewers {
    font-size: 14px;
    color: #aaa;
}

.container {
    max-width: 430px;
    margin: 20px auto;
    padding: 20px;
    background: #1a1a1d;
    border-radius: 12px;
}

label {
    margin-top: 12px;
    display: block;
    color: #ccc;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    margin-top: 6px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #2a2a2d;
    color: white;
}

input { maxlength: 12; }

textarea {
    height: 80px;
    resize: none;
}

button {
    width: 100%;
    margin-top: 16px;
    padding: 12px;
    background: #00a2ff;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

.history {
    margin-top: 25px;
}

.history h3 {
    font-size: 16px;
    margin-bottom: 10px;
}

.entry {
    background: #141416;
    padding: 10px;
    border-radius: 8px;
    font-size: 13px;
    margin-bottom: 8px;
}

.pending { color: orange; }
.approved { color: #00ff88; }
.denied { color: #ff5a5a; }

.notification {
    background: #101012;
    padding: 12px;
    border-left: 4px solid #00a2ff;
    border-radius: 8px;
    margin-top: 15px;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
}
</style>
</head>

<body>

<div class="header">
    Roblox Rivals â€“ Appeal Ban
    <div class="viewers">ðŸ‘¥ <span id="viewerCount">29019</span></div>
</div>

<div class="container">

    <label>Roblox Username</label>
    <input id="username" maxlength="12" placeholder="Username">

    <label>Appeal Reason</label>
    <select id="reason">
        <option>False Ban</option>
        <option>Exploiting (Mistake)</option>
        <option>Inappropriate Chat</option>
        <option>Account Compromised</option>
        <option>Other</option>
    </select>

    <label>Description</label>
    <textarea id="desc" placeholder="Explain your situation..."></textarea>

    <button onclick="submitAppeal()">Submit Appeal</button>

    <div id="notify"></div>

    <div class="history">
        <h3>Appeal History</h3>
        <div id="history"></div>
    </div>

</div>

<script>
let appeals = JSON.parse(localStorage.getItem("appeals")) || [];

function save() {
    localStorage.setItem("appeals", JSON.stringify(appeals));
}

function render() {
    const box = document.getElementById("history");
    box.innerHTML = "";
    appeals.forEach(a => {
        box.innerHTML += `
        <div class="entry">
            ${a.user} / ${a.reason} /
            <span class="${a.status.toLowerCase()}">${a.status}</span>
        </div>`;
    });
}

function submitAppeal() {
    const user = username.value.trim();
    const reason = document.getElementById("reason").value;
    const desc = document.getElementById("desc").value.trim();

    if (!user || !desc) {
        alert("Fill all fields");
        return;
    }

    const appeal = {
        user,
        reason,
        status: "Pending"
    };

    appeals.unshift(appeal);
    save();
    render();

    document.getElementById("desc").value = "";
    notify.innerHTML = `
        <div class="notification">
            Appeal submitted. Please wait 20â€“40 minutes for review.
        </div>`;

    const wait = (20 + Math.random() * 20) * 60000; // 20â€“40 mins

    setTimeout(() => {
        const approved = Math.random() > 0.4;
        appeal.status = approved ? "Approved" : "Denied";
        save();
        render();

        notify.innerHTML = `
            <div class="notification">
                <b>Admin/Dev</b> ${approved ? "approved" : "denied"} your appeal.
            </div>`;
    }, wait);
}

render();
  let viewers = 29019;
const minViewers = 26000;
const maxViewers = 34000;

function updateViewers() {
    const change = Math.floor(Math.random() * 120) + 5;
    const up = Math.random() > 0.45;

    viewers += up ? change : -change;

    if (viewers < minViewers) viewers += 200;
    if (viewers > maxViewers) viewers -= 200;

    document.getElementById("viewerCount").textContent = viewers;
}

// update every 2â€“4 seconds
setInterval(updateViewers, Math.random() * 2000 + 2000);
</script>

</body>
</html>
